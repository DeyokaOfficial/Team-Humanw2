<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="./CSS/signup.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    
</head>
<body>

    <!-- header sections starts here -->

    <header>
       <a href="#">
        <img src="./Images/Logo.svg" alt="CC_gen" id="logo"></a>
        <nav>
        <ul>
            <li><a href="./index.html">Home</a></li>
            <li><a href="#Cards">Cards</a></li>
            <li><a href="#Benefits">Benefits</a></li>
            <li><a href="#testimonials">Testimonials</a></li>
            <li><a href="./contact.html">Contact</a></li>
        </ul>
        </nav>
        <div class="cta">
            <button type="button" class="login">Login</button>
            <button type="button" class="register">Register</button>
        </div>
    </header>

    <!-- header section ends here -->

    <!-- main section starts here -->
    <main>

        <div class="content">
            <div class="head">
                <h2>Sign Up</h2>
            </div>

            <form action="" method="post">

                <div class="form-field">
                    <label for="email">Email</label>
                    <input type="email" placeholder="Enter your email" name="email" id="email">
                    <i class="fa fa-envelope icon"></i>
                </div>
                <div class="form-field">
                    <label for="password">Password</label>
                    <input type="password" placeholder="Enter your password" name="password" id="password">
                    <i class="fa fa-lock icon"></i>
                </div>
                <div class="form-field">
                    <label for="c-password">Confirm Password</label>
                    <input type="c-password" placeholder="confirm your password" name="c-password" id="c-password">
                    <i class="fa fa-eye icon"></i>
                </div>

                <p> <input type="checkbox" name="" id="terms">
                    I agree with the terms & conditions
                </p>

                <div class="form-field sign-up">
                    <input type="submit" value="Sign Up" id="submit">
                </div>

            </form>

            <div class="break">
                <p>Or</p>
            </div>

            <div class="socials">
                <div class="social-field">
                    <i class="fas fa-google icon fa"></i>
                    <a href="#">Sign Up with Google</a>
                </div>
                <div class="social-field">
                    <i class="fas fa-facebook icon fa"></i>
                    <a href="#">Sign Up with Facebook</a>
                </div>
                <div class="social-field">
                    <i class="fas fa-apple icon fa"></i>
                    <a href="#">Sign Up with Apple Id</a>
                </div>
            </div>
            <p class="question">Already have an account? <a href="">Sign in</a></p>
        </div>
        <div class="sign-up-image">
            <img src="./Images/signUp-image.svg" alt="">
        </div>
    </main>
</body>
</html>
