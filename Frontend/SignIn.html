<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In | CC GEN</title>
    <link rel="stylesheet" href="./CSS/signIn.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    
</head>
<body>

    <!-- header sections starts here -->

    <header>
       <a href="#">
        <img src="./Images/Logo.svg" alt="CC_gen" id="logo"></a>
        <nav>
        <ul>
            <li><a href="./index.html">Home</a></li>
            <li><a href="#Cards">Cards</a></li>
            <li><a href="#Benefits">Benefits</a></li>
            <li><a href="#testimonials">Testimonials</a></li>
            <li><a href="./contact.html">Contact</a></li>
        </ul>
        </nav>
        <div class="cta">
            <button type="button" class="login">Login</button>
            <button type="button" class="register">Register</button>
        </div>
    </header>

    <!-- header section ends here -->

    <!-- main section starts here -->
    <main>

        <div class="content">
            <div class="head">
                <h2>Sign Up</h2>
                <button type="cancel" class="btn-close" value="X" onclick="javascript:window.location='./index.html';">X</button>
            </div>

            <form action="" method="post">

                <div class="form-field">
                    <label for="email">Email</label>
                    <div class="flex">
                        <input type="email" placeholder="Enter your email" name="email" id="email" required>
                        <i class="fa fa-envelope icon"></i>
                    </div>
                </div>
                <div class="form-field">
                    <label for="password">Password</label>
                    <div class="flex">
                        <input type="password" placeholder="Enter your password" name="password" id="password" required>
                        <i class="fa fa-lock icon"></i>
                    </div>
                </div>

                <div class="flex">
                    <p> <input type="checkbox" name="" id="terms">
                        Remember me
                    </p>
                    <a href="">
                        Forgot password
                    </a>
                </div>

                <div class="form-field sign-in">
                    <input type="submit" value="Sign In" id="submit">
                </div>

            </form>

            <div class="break">
                <p>Or</p>
            </div>

            <div class="socials">
                <div class="social-field flex">
                    <i class="fas fa-google icon fa"></i>
                    <a href="#">Sign In with Google</a>
                    <p></p>
                </div>
                <div class="social-field flex">
                    <i class="fas fa-facebook icon fa"></i>
                    <a href="#">Sign In with Facebook</a>
                    <p></p>
                </div>
                <div class="social-field flex">
                    <i class="fas fa-apple icon fa"></i>
                    <a href="#">Sign In with Apple Id</a>
                    <p></p>
                </div>
            </div>
            <p class="question">Don't have an account? <a href="./signup.html">Sign In</a></p>
        </div>
    </main>
</body>
</html>
